<!DOCTYPE html>
<html>

<head>
  <script>
    let globalId = 1;
    let todoState = [];
    let oldTodoState = [];

    function addTodoToDom(todo) {
      const newChild=document.createElement('div');
      newChild.setAttribute("id",`${todo.id}`)

      const title=document.createElement('h2')
      title.textContent=`Task : ${todo.title}`

      const description=document.createElement('div')
      description.textContent=`Description : ${todo.description}`

      newChild.appendChild(title);
      newChild.appendChild(description);

      const Parent= document.getElementById('todos');
      Parent.appendChild(newChild);
    }

    function removeTodoFromDom(todo) {
      const Child=document.getElementById(todo)
      Child.parentNode.removeChild(Child);
    }

    function updateTodoInDom(oldTodo, newTodo) {
        const toUpdate=document.getElementById(`${oldTodo.id}`);
        const  title=toUpdate.getElementsByTagName('h2')[0];
        const description=toUpdate.getElementsByClassName('description')[0]
        
        title.textContent=`Task: ${newTodo.title}`;
        descrption.textContent=`Description: ${newTodo.description}`;
    }

    function updateState(newTodos) {
      // calculate the diff b/w newTodos and oldTodos.
      // More specifically, find out what todos are - 
      // 1. added
      // 2. deleted
      // 3. updated
      const added = [];
      const deleted = [];
      const updated = [];
      // calculate these 3 arrays
      // call addTodo, removeTodo, updateTodo functions on each of the
      // elements
      // Step 1: Find added, deleted, and updated todos
  newTodos.forEach(newTodo => {
    const oldTodoIndex = oldTodoState.findIndex(oldTodo => oldTodo.id === newTodo.id);
    if (oldTodoIndex === -1) {
      // If the new todo is not found in the oldTodoState, it's added
      added.push(newTodo);
    } else {
      // If the new todo is found in the oldTodoState, check if it's updated
      if (!isEqual(oldTodoState[oldTodoIndex], newTodo)) {
        // Push the old and new todos to the updated array
        updated.push({ oldTodo: oldTodoState[oldTodoIndex], newTodo: newTodo });
      }
    }
  });

  oldTodoState.forEach(oldTodo => {
    const isDeleted = newTodos.findIndex(newTodo => newTodo.id === oldTodo.id) === -1;
    if (isDeleted) {
      deleted.push(oldTodo);
    }
  });
      
      oldTodoState = newTodos;
    }

    function addTodo() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      todoState.push({
        title: title,
        description: description,
        id: globalId++,
      })
      updateState(todoState);
    }
  </script>
</head>

<body>
  <input type="text" id="title" placeholder="Todo title"></input> <br /><br />
  <input type="text" id="description" placeholder="Todo description"></input> <br /><br />
  <button onclick="addTodo()">Add todo</button>
  <br /> <br />

  <div id="todos">

  </div>
</body>

</html>
